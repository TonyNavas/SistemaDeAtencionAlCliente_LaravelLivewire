import:
  - recipe/laravel.php
  - contrib/npm.php

config:
  repository: 'https://github.com/TonyNavas/SistemaDeAtencionAlCliente_LaravelLivewire.git'

hosts:
  192.168.43.188:
    remote_user: server
    hostname: 192.168.1.69
    deploy_path: '/var/www/{{hostname}}'

tasks:
  deploy:
    - deploy:prepare
    - deploy:vendors
    - artisan:storage:link
    - artisan:config:cache
    - artisan:route:cache
    - artisan:view:cache
    - artisan:event:cache
    - artisan:migrate
    - npm:install
    - build
    - deploy:publish

  build:
    - cd: "{{release_path}}"
    - run: "npm run build"

after:
  deploy:failed: deploy:unlock
